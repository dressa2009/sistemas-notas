<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema de Cadastro de Alunos</h1>
    </header>

    <section class="container">

        <form id="formAluno">
            <h2>Adicionar Aluno</h2>

            <label>Nome do aluno:</label>
            <input type="text" id="nome" placeholder="Digite o nome">

            <label>Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" step="0.1">

            <label>Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" step="0.1">

            <button type="submit">Adicionar aluno</button>
        </form>

        <h2>Alunos Cadastrados</h2>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos"></tbody>
        </table>

    </section>

    <script src="script.js"></script>
</body>
</html>
